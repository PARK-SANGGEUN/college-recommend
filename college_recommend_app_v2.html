
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맞춤형 대학 추천기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 300px; }
    .result { margin-top: 20px; }
    .card { padding: 10px; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>맞춤형 대학 추천기</h1>

  <label>계열 선택:</label><br>
  <select id="track">
    <option value="자연">자연계열</option>
    <option value="인문">인문계열</option>
  </select><br>

  <label>전형유형 선택:</label><br>
  <select id="type">
    <option value="학생부위주(교과)">학생부위주(교과)</option>
    <option value="학생부위주(종합)">학생부위주(종합)</option>
  </select><br>

  <label>등급 기준 선택:</label><br>
  <input type="radio" name="gradeType" value="전교과" checked> 전교과
  <input type="radio" name="gradeType" value="국영수사"> 국영수사
  <input type="radio" name="gradeType" value="국영수과"> 국영수과<br>

  <label for="grade">내 평균 등급 입력:</label><br>
  <input type="number" id="grade" step="0.1" min="1" max="9" placeholder="예: 2.5"><br>

  <button onclick="recommendColleges()">추천 대학 찾기</button>

  <div class="result" id="result"></div>

  <script>
    const colleges = [
      { name: "강원대학교(춘천)", track: "자연", type: "학생부위주(교과)", dept: "AI융합학과", 전교과: 3.69, 국영수사: 3.55, 국영수과: 3.42 },
      { name: "강원대학교(춘천)", track: "자연", type: "학생부위주(종합)", dept: "AI융합학과", 전교과: 3.69, 국영수사: 3.55, 국영수과: 3.42 },
      { name: "강원대학교(춘천)", track: "자연", type: "학생부위주(종합)", dept: "컴퓨터공학과", 전교과: 3.69, 국영수사: 3.55, 국영수과: 3.42 }
    ];

    function recommendColleges() {
      const track = document.getElementById("track").value;
      const type = document.getElementById("type").value;
      const gradeType = document.querySelector('input[name="gradeType"]:checked').value;
      const inputGrade = parseFloat(document.getElementById("grade").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(inputGrade)) {
        resultDiv.innerHTML = '<p style="color:red">등급을 입력해주세요.</p>';
        return;
      }

      const filtered = colleges.filter(c =>
        c.track === track &&
        c.type === type &&
        c[gradeType] <= inputGrade
      );

      if (filtered.length === 0) {
        resultDiv.innerHTML = '<p>조건에 맞는 대학이 없습니다.</p>';
      } else {
        resultDiv.innerHTML = '<h3>추천 대학 목록:</h3>' +
          filtered.map(c => `<div class="card">
            <strong>${c.name}</strong><br>
            학과: ${c.dept}<br>
            전형: ${c.type}<br>
            ${gradeType} 기준 등급: ${c[gradeType]}
          </div>`).join('');
      }
    }
  </script>
</body>
</html>
