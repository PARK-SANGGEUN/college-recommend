
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대학 추천 간단앱</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 300px; }
    .result { margin-top: 20px; }
    .card { padding: 10px; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>초간편 대학 추천기</h1>
  <label for="track">계열 선택:</label><br>
  <select id="track">
    <option value="자연">자연계열</option>
    <option value="인문">인문계열</option>
  </select><br>

  <label for="grade">내신 평균 등급:</label><br>
  <input type="number" id="grade" step="0.1" min="1" max="9" placeholder="예: 2.5"><br>

  <button onclick="recommendColleges()">추천 대학 찾기</button>

  <div class="result" id="result"></div>

  <script>
    const colleges = [
      { name: "강원대학교(춘천)", track: "자연", cutoff: 3.5, type: "학생부종합", region: "강원" },
      { name: "강원대학교(춘천)", track: "인문", cutoff: 2.8, type: "학생부교과", region: "강원" },
      { name: "국립강릉원주대학교", track: "자연", cutoff: 3.2, type: "학생부교과", region: "강원" },
      { name: "국립강릉원주대학교", track: "인문", cutoff: 2.9, type: "학생부교과", region: "강원" }
    ];

    function recommendColleges() {
      const track = document.getElementById("track").value;
      const grade = parseFloat(document.getElementById("grade").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(grade)) {
        resultDiv.innerHTML = '<p style="color:red">내신 등급을 정확히 입력해주세요.</p>';
        return;
      }

      const filtered = colleges.filter(c => c.track === track && grade <= c.cutoff);

      if (filtered.length === 0) {
        resultDiv.innerHTML = '<p>조건에 맞는 추천 대학이 없습니다.</p>';
      } else {
        resultDiv.innerHTML = '<h3>추천 대학 목록:</h3>' +
          filtered.map(c => `<div class="card">
            <strong>${c.name}</strong><br>
            전형: ${c.type} / 지역: ${c.region} / 컷: ${c.cutoff}등급
          </div>`).join('');
      }
    }
  </script>
</body>
</html>
